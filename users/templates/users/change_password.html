{% extends 'catalog/base.html' %}

{% block content %}

<head>
  <title>Смена пароля</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>

<div class="container d-flex justify-content-center">
        <div class="card box-shadow border-warning text-center mx-3 my-5 login-register-reset-form">
            <div class="card-header text-bg-warning py-1">
            <h3>Смена пароля</h3>
        </div>
            <div class="card-body mx-3">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}

                    <p><label for="id_old_password">{{ form.old_password.label }}</label>
                    <input class="form-control form-control-sm" type="password" name="old_password" autocomplete="current-password" autofocus="" required="" id="id_old_password"></p>
                    <div class="form-error text-danger">{{  form.old_password.errors }}
                    </div>

                    <p><label for="id_new_password1">{{ form.new_password1.label }}</label>
                    <input class="form-control form-control-sm" type="password" name="new_password1" autocomplete="new-password" required="" id="id_new_password1"></p>
                    <div class="form-error text-danger">{{  form.new_password1.errors }}
                    </div>

                    <p><label for="id_new_password2">{{ form.new_password2.label }}</label>
                    <input class="form-control form-control-sm" type="password" name="new_password2" autocomplete="new-password" required="" id="id_new_password2"></p>
                    <div class="form-error text-danger">{{  form.new_password2.errors }}
                    </div>

                    <div class="card-footer border-0 px-0 py-0 bg-transparent">
                        <button class="btn btn-outline-success w-50" type="submit"><strong>Сохранить</strong></button>
                    </div>
                </form>
            </div>
        </div>
</div>

{% endblock %}
