{% extends 'catalog/base.html' %}
{% block content %}
    {% load user_agents %}

    <head>
      <title>Авторизация на сайте Skystore</title>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    </head>

    <div class="row">
        <div class="col-lg-4 col-md-12 col-sm-12"></div>
            <div class="col-lg-4 col-md-8 col-sm-12">
                <div class="card border-warning mb-4 box-shadow text-center border-warning mx-3">
                    <div class="card-header text-bg-warning py-0">
                        <h5>Авторизация в сервисе</h5>
                    </div>
                    <div class="card-body mb-3 mx-3">
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label class="form-label" for="id_username">{{ form.username.label }}</label>
                                <input type="text" class="form-control form-control-sm" name="username" autofocus="" autocapitalize="none" autocomplete="email" maxlength="254" required="" id="id_username">
                                <div class="form-error text-danger">{{  form.username.errors }}</div>
                            </div>
                            <p class="text-center">
                                <div class="mb-3">
                                    <label class="form-label" for="id_password">Пароль: </label>
                                    <input type="password" class="form-control form-control-sm" name="password" autocomplete="current-password" required="" id="id_password">
                                   <div class="form-error text-danger">{{  form.password.errors }}</div>
                                </div>
                                <button class="btn btn-outline-success text-center {% if not request|is_mobile %}w-50{% else %}w-75{% endif %}" type="submit"><strong>Авторизация</strong></button>
                            <div class="mb-3">  </div>
                                <div class="mb-3">
                                    <p>У Вас нет аккаунта?  <a class="link-primary" href="{% url 'users:register' %}">Регистрация</a></p>
                                    <p>Забыли пароль?  <a class="link-primary" href="{% url 'users:reset_password' %}">Восстановить</a></p>
                                </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

{% endblock %}
