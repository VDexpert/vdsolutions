{% extends 'catalog/base.html' %}
{% block content %}

<head>
  <title>Редактирование анкетных данных</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>

<div class="container d-flex justify-content-center">
    <div class="card border-dark box-shadow border-warning my-5 text-center update-profile-form">
        <div class="card-header text-bg-warning py-1">
            <h3>Редактирование анкетных данных</h3>
        </div>
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="card-footer border-0 px-0 py-0 bg-transparent">
                    <button class="btn btn-outline-success w-50" type="submit">
                        <strong>Сохранить</strong>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
