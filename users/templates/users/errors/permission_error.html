{% extends 'catalog/base.html' %}

{% block content %}

    <div style="min-height:50vh" class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h3 class="display-4">Ошибка доступа</h3>
        <div class="row">
            <div class="col-lg-3 col-md-12 col-sm-12"></div>
            <div class="col-lg-6 col-md-12 col-sm-12">
                <p class="lead">У Вас недостаточно прав для просмотра запрошенной страницы</p>
                {% if perms.catalog.management_category or perms.management_posts %}

                {% else %}
                    <a class="p-2 btn btn-outline-success w-100" href="{% url 'users:user_products' %}"><strong>В личный кабинет</strong></a>
