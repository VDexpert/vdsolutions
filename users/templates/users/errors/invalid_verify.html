{% extends 'catalog/base.html' %}

{% block content %}

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h3 class="display-4">Ссылка некорректна</h3>

<div class="container">
     <div class="row">
            <div class="col-lg-3 col-md-12 col-sm-12">
            </div>
            <div class="col-lg-6 col-md-12 col-sm-12">
                <p class="lead">Ваша ссылка не корректна, попробуйте авторизоваться снова,

                <a href="{% url 'users:login' %}">Авторизоваться</a><br>
                <a href="{% url 'users:register' %}">Зарегистрироваться</a><br>

            </div>
        </div>
    </div>
</div>

{% endblock %}
