{% extends 'catalog/base.html' %}

{% block content %}

    <head>
      <title>Редактирование раздела 'Блог'</title>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    {{ form.media }}
    </head>

<div class="row">
    <div class="col-lg-3 col-md-2 col-sm-12">
    </div>
        <div class="col-lg-6 col-md-8 col-sm-12">
            <div class="card box-shadow border-warning mt-5 my-5">
                <div class="card-header text-bg-warning text-center py-1">
                    <h3>Редактирование раздела 'Блог'</h3>
                </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="card-footer text-center border-0">
                        <button class="btn btn-outline-primary w-50" type="submit">
                            <strong>Сохранить</strong>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
