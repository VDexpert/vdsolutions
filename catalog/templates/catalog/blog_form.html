{% extends 'catalog/base.html' %}

{% block content %}

<head>
  <title>Редактирование раздела 'Блог'</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
{{ form.media }}
</head>

<div class="container d-flex justify-content-center">
    <div class="card box-shadow border-dark mt-5 my-5 media-form text-center">
        <div class="card-header text-bg-warning text-center py-1">
            <h3>Редактирование раздела 'Блог'</h3>
        </div>
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="card-footer border-0 px-0 py-0 bg-transparent text-center">
                    <button class="btn btn-outline-primary w-50" type="submit">
                        <strong>Сохранить</strong>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
