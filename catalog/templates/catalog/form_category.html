{% extends 'catalog/base.html' %}

{% block content %}

    <head>
      <title>Форма категории - создание и редактирование</title>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        {{ form.media }}
    </head>

    <div class="row">
        <div class="col-lg-3 col-md-2 col-sm-12"></div>
            <div class="col-lg-6 col-md-8 col-sm-12">
                <div class="card mb-4 box-shadow border-warning">
                    <div class="card-header text-bg-warning text-center">
                        {% if object %}
                        <h4>Редактирование категории "{{ object.category_name }}"</h4>
                        {% else %}
                        <h2>Создание категории</h2>
                        {% endif %}
                </div>
                    <div class="card-body">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <div class="card-footer text-center border-0">
                                <button class="btn btn-outline-primary w-50" type="submit"><strong>Сохранить</strong></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

{% endblock %}
